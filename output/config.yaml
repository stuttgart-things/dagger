apiVersion: v1
kind: ConfigMap
metadata:
  name: myapplication-config
  labels:
    app: MyApplication
    version: 1.0.0
    environment: production
data:
  app.yaml: |
    name: MyApplication
    version: 1.0.0
    environment: production

    database:
      host: db.example.com
      port: 5432
      name: myapp_db
      username: admin

    features:
      - authentication
      - logging
      - monitoring

    config:
      debug: false
      max_connections: 100
      timeout: 30
