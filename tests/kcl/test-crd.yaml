---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: workspaces.tf.upbound.io
spec:
  group: tf.upbound.io
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              forProvider:
                type: object
                properties:
                  source:
                    type: string
                    enum: ["Remote", "Inline", "Flux"]
                  module:
                    type: string
                  vars:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        value:
                          type: string
                      required:
                      - key
                      - value
                required:
                - source
                - module
            required:
            - forProvider
          status:
            type: object
            properties:
              atProvider:
                type: object
                properties:
                  outputs:
                    type: object
                    additionalProperties:
                      type: string
        required:
        - spec
  scope: Namespaced
  names:
    plural: workspaces
    singular: workspace
    kind: Workspace
